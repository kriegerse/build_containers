---
prepare-clamav:
  stage: prepare
  script:
    - echo -n "VAL1" > tmp/art1
  artifacts:
    expire_in: 1h
    paths:
      - tmp/

check_prepare:
  services:
    - docker:dind
  stage: build
  variables:
    VAR1: $(cat /tmp/art1)
  script:
    - echo $VAR1

