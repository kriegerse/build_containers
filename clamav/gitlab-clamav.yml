---
check_prepare:
  stage: build
  script:
    - source build_info.sh
    - env


build-clamv:
  stage: build
  script:
    - source build_info.sh
    - docker build --network host -f clamav/Dockerfile
      --build-arg FS_BASE=clamav
      -t $docker_username/clamav-stage:$BUILD_PRIMARY_TAG .
    - docker push $docker_username/clamav-stage:$BUILD_PRIMARY_TAG
  only:
    changes:
      - clamav/*


